<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

<body>

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="alerts">
            <p:growl id="nesajes" showDetail="true" escape="false"/>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Alertas Tempranas</h1>
                        <p:commandButton value="Nueva Alerta" onclick="PF('nuevoAler').show()"/>
                        <hr/>
                        <p:dataTable id="ltsAlertast" var="cads" value="#{bcadenasProductivas.listCadenas}"
                                     style="margin-bottom:20px"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Id" width="5%">
                                <h:outputText value="#{cads.IDInformacion}"/>
                            </p:column>

                            <p:column headerText="Titulo" width="25%">
                                <h:outputText value="#{cads.nombreImagen}"/>
                            </p:column>


                            <p:column headerText="imagen" width="40%">
                                <o:graphicImage value="#{bcadenasProductivas.getMyImage(cads.imagen)}" dataURI="true"/>
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>



    </ui:define>

</ui:composition>

</body>
</html>
